    <div class="text-xs text-gray-300">
      <span><b>email:&nbsp;</b></span>
      <span>eve.holt@reqres.in</span>
    </div>
    <div class="text-xs text-gray-300">
      <span><b>password:&nbsp;</b></span>
      <span>cityslicka</span>
    </div>
  </div>
  <div>
    <div class="text-gray-500 mb-1">
      <span><b>Register</b></span>
    </div>
    <div class="text-xs text-gray-300">
      <span><b>email:&nbsp;</b></span>
      <span>eve.holt@reqres.in</span>
    </div>
    <div class="text-xs text-gray-300">
      <span><b>password:&nbsp;</b></span>
      <span>pistol</span>
    </div>
  </div>
</div>
<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 min-w-[350px]">
  <form class="flex flex-col gap-2 content-center justify-center py-10 " [formGroup]="form" >
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div class="flex flex-row justify-between">
      <button class="flex-1" mat-stroked-button color="accent" (click)="submit()">Login</button>
      <a class="flex-1" [routerLink]="'/registration'" mat-button color="primary">Register</a>
    </div>
  </form>
</div>
