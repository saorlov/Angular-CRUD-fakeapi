<div class="px-[10%] py-5 flex flex-row justify-between" >
  <div>
    <span class="text-red-600 text-2xl font-bold">
      {{title | titlecase}}
    </span>
  </div>
  <div class="flex flex-row gap-3" *ngIf="auth.isAuthenticated()">
    <a routerLink="" mat-raised-button color="accent">Users</a>
    <a routerLink="resources" mat-raised-button color="accent">Resources</a>
    <button mat-raised-button color="accent" (click)="logOut ? logOut() : ''">Logout</button>
  </div>
</div>
